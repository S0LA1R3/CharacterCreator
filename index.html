<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imgs/icon.png">
</head>
<body>
    <main>
        <form id="login-register">
            <span class="title" id="welcome">Welcome</span>
            <span class="title" id="register">Register</span>
            <span class="title" id="login">Login</span>
            <button class="but">Register</button>
            <button class="but">Login</button>
            <div class="inp">
                <label for="user">User</label>
                <input id="user">
            </div>
            <div class="inp">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <button id="next">></button>
        </form>
    </main>
</body>
</html>
